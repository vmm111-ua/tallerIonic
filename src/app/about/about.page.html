<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="../../assets/images/about/sw.png" class="logo" alt="Star Wars Logo"/>

    <ion-card-header>
      <ion-card-title>Wiki Star Wars, ver 1.0</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        Esta aplicación ofrece acceso fácil y rápido a información del universo de Star Wars,
        incluyendo personajes, planetas, naves y especies. Ideal para fans y nuevos exploradores
        de la galaxia.
      </p>
      <p class="copyright">
        © 2025 Gestión de la Calidad de Software, INC
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
